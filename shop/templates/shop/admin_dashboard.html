<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Here you can manage products, orders, and users.</p>
        <div class="row">
            <div class="col-md-4">
                <a href="{% url 'product_list' %}" class="btn btn-primary btn-block">Manage Products</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'order_list' %}" class="btn btn-success btn-block">Manage Orders</a>
            </div>
            <div class="col-md-4">
                <a href="{% url 'user_list' %}" class="btn btn-info btn-block">Manage Users</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
