<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'dashboard' %}active{% endif %}" href="{% url 'admin_dashboard' %}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'manage_products' %}active{% endif %}" href="{% url 'manage_products' %}">Manage Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'add_product' %}active{% endif %}" href="{% url 'add_product' %}">Add New Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'manage_orders' %}active{% endif %}" href="{% url 'manage_orders' %}">Manage Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_tab == 'user_list' %}active{% endif %}" href="{% url 'user_list' %}">Manage Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Admin Dashboard Content -->
    <div class="container mt-5">
        <h1>Welcome to the Admin Dashboard</h1>
        <p>Here you can manage products, orders, and users.</p>
        
        <!-- Dashboard Buttons -->
        <div class="row">
            <!-- Manage Products -->
            <div class="col-md-4">
                <a href="{% url 'manage_products' %}" class="btn btn-primary btn-block">Manage Products</a>
            </div>
            
            <!-- Add Product (New Button) -->
            <div class="col-md-4">
                <a href="{% url 'add_product' %}" class="btn btn-secondary btn-block">Add New Product</a>
            </div>
            
            <!-- Manage Orders -->
            <div class="col-md-4">
                <a href="{% url 'manage_orders' %}" class="btn btn-success btn-block">Manage Orders</a>
            </div>
            
            <!-- Manage Users -->
            <div class="col-md-4 mt-3">
                <a href="{% url 'user_list' %}" class="btn btn-info btn-block">Manage Users</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
