{% extends 'shop/base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>User List</h1>
    {% if users %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'user_detail' user.id %}" class="btn btn-info">View</a>  <!-- Update based on your detail view -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No users available.</p>
    {% endif %}
</div>
{% endblock %}
