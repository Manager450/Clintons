{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h2>Checkout</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="shipping_name">Name</label>
        <input type="text" class="form-control" id="shipping_name" name="name" value="{{ request.user.first_name }}">
      </div>
      <div class="form-group">
        <label for="shipping_address">Address</label>
        <input type="text" class="form-control" id="shipping_address" name="address">
      </div>
      <div class="form-group">
        <label for="shipping_phone">Phone</label>
        <input type="text" class="form-control" id="shipping_phone" name="phone">
      </div>
      <button type="submit" class="btn btn-success">Confirm Order</button>
    </form>
  </div>
{% endblock %}
