{% extends 'shop/base.html' %}
{% block content %}
  <div class="container">
    <h2>Your Cart</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td>{{ order.product.name }}</td>
          <td>{{ order.quantity }}</td>
          <td>${{ order.total_price }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h3>Total: ${{ total }}</h3>
    <a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
  </div>
{% endblock %}
