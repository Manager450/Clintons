<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manage_products' %}">Manage Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'add_product' %}">Add New Product</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'manage_orders' %}">Manage Orders</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">Manage Users</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>User Details</h1>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Username: {{ user.username }}</h5>
                <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
                <p class="card-text"><strong>ID:</strong> {{ user.id }}</p>
                <!-- Add more fields as necessary -->
            </div>
        </div>

        <a href="{% url 'user_list' %}" class="btn btn-secondary mt-3">Back to User List</a>
        <a href="{% url 'edit_user' user.id %}" class="btn btn-warning mt-3">Edit User</a>
        <!-- Ensure you have an edit_user URL pattern defined -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
